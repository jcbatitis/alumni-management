<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <mat-card-content class="login">
    <form [formGroup]="loginForm">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <div class="btn-group">
        <button mat-raised-button color="primary" (click)="redirectToRegister()">Register</button>
        <button mat-raised-button color="accent" (click)="submit()">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
